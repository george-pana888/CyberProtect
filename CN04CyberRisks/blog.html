<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberProtect</title>
    <a href="./mainpage.html"><img src="./images/toplogo.png"></a>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <style>
        /* Additional CSS for white fonts in the form */
        .right-content {
            color: rgb(0, 0, 0);
        }
        .right-content label,
        .right-content input {
            color: rgb(255, 255, 255);
        }
        .right-content textarea,
        .right-content button {
            color: white;
        }

        /* Styling for the submit button */
        .right-content button[type="submit"] {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <form id="search-form">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </div>
    <div id="nav">
        <!-- Your navigation menu here -->
    </div>

    <div class="content-container">
        <div class="left-content">
            <h1>Blogs</h1>
            <!-- Place your blog content here -->
        </div><br></br>
        <div class="right-content">
            <form action="process_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
